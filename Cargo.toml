[package]
name = "lottery"
version = "0.2.0"
edition = "2021"
description = "A simple `Loter√≠a de Navidad` finder and checker"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0.32", features = ["derive"] }
nom = "7.1.3"
reqwest = { version = "0.11.13", features = ["blocking"] }
serde = { version = "1.0.155", features = ["derive"] }
serde_json = "1.0.91"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[lib]
name = "lottery"
path = "src/lib.rs"

[[bin]]
name = "lottery"
path = "src/main.rs"
