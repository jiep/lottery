[package]
name = "lottery"
version = "0.3.5"
edition = "2024"
description = "A simple `Loter√≠a de Navidad` finder and checker"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.45", features = ["derive"] }
nom = "8.0.0"
reqwest = { version = "0.12.23", features = ["blocking", "native-tls-vendored"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[lib]
name = "lottery"
path = "src/lib.rs"

[[bin]]
name = "lottery"
path = "src/main.rs"
