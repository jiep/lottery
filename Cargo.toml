[package]
name = "lottery"
version = "0.3.2"
edition = "2021"
description = "A simple `Loter√≠a de Navidad` finder and checker"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.5.16", features = ["derive"] }
nom = "7.1.3"
reqwest = { version = "0.12.5", features = ["blocking", "native-tls-vendored"] }
serde = { version = "1.0.208", features = ["derive"] }
serde_json = "1.0.125"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[lib]
name = "lottery"
path = "src/lib.rs"

[[bin]]
name = "lottery"
path = "src/main.rs"
